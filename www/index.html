<script>
	
	function salvar(){
		
		var formula = $('#formCliente').serialize();
		
		$.ajax({
		
			type: 'POST',
			data: formula,
			url : 'http://localhost:8888/conexao-app/cadastro.php',
			success:function(data){
				
				if(data == '' || data == 0){
					alert('Ocorreu um erro no banco de Dados');
					window.location = "";
				}
				
				if(data == 1){
					alert('Registro salvo com sucesso');
					window.location = "";
				}
			}
		
		});
		
	}
	
</script>
	<script>

		$('#tabela').empty(); //Limpando a tabela
		$.ajax({
			type:'POST',		//Definimos o método HTTP usado
			dataType: 'json',	//Definimos o tipo de retorno
			url: 'http://localhost:8888/conexao-app/getDados.php',//Definindo o arquivo onde serão buscados os dados
			success: function(dados){
				
				for(var i=0;dados.length>i;i++){
					//Adicionando registros retornados na tabela
					$('#tabela').append('<tr><td>'+dados[i].id+'</td><td>'+dados[i].nome+'</td><td>'+dados[i].cpf+'</td><td>'+dados[i].rg+'</td><td>'+dados[i].tel+'</td><td>'+dados[i].email+'</td></tr>');
				}
				
			}
		});
	</script>
